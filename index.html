<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./images/good-feedback.png">

  <link rel="stylesheet" href="styles.css">
  <title>Interactive rating component</title>

</head>
<body>
  <main>
    <div class="card-container cont1" id="con1">
      <div class="star-icon">
        <img src="./images/icon-star.svg" class="star-icon-img">
      </div>
      <div class="rating-state">
        <h1>How did we do?</h1>
        <p> Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="rating-btn">
          <button class = "btn" id="1">1</button>
          <button class = "btn" id="2">2</button>
          <button class = "btn" id="3">3</button>
          <button class = "btn" id="4">4</button>
          <button class = "btn" id="5">5</button>
        </div>
        <button class="subt-btn" type="submit">SUBMIT</button>
      </div>  
      </div>

    <div class="card-container cont2" id="con2" style="display: none;">
      <div class="content">
        <div class="thanks-icon">
          <img src="./images/illustration-thank-you.svg" class="thanks-icon-img">
        </div>
        <div class="rating-state1">
          You selected <span class="rating-num" id="rate-dis"></span> out of 5
        </div>
        <h2 class="thanks-head">Thank you!</h2>
        <p class="thanks-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>   
      </div>    
    </div>

    <script src="scripts.js" charset="UTF-8"></script>
  </main>
  
</body>
</html>
